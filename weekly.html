<!DOCTYPE html>
<html lang="en">
	<head>
		<title>APSci Weekly Assignments 2016-2017</title>
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
		<script src="./scripts/navbox.js" type="text/javascript"></script>
	</head>
	<body>
		<script type="application/javascript">
		function resizeIFrameToFitContent( iFrame ) {
			iFrame.width  = iFrame.contentWindow.document.body.scrollWidth;
			iFrame.height = iFrame.contentWindow.document.body.scrollHeight;
		}

		window.addEventListener('DOMContentReady', function(e) {

			var iFrame = document.getElementById( 'embeddedlist' );
			resizeIFrameToFitContent( iFrame );

			// or, to resize all iframes:
			var iframes = document.querySelectorAll("iframe");
			for( var i = 0; i < iframes.length; i++) {
				resizeIFrameToFitContent( iframes[i] );
			}
		} );

		</script>

		<iframe src="usagelogs/default.aspx" id="iFrame1"></iframe>
		<div class="top">
			<div class="title"><h1><a href="http://wachtler.github.io/apologia">Apologia Exploring Creation with Physical Science, 2nd Ed.</a></h1></div><div class="subtitle"><h1>APSci Weekly Assignments 2016-2017</h1></div>
		</div>
		<div class="container">
			<iframe src="./weeklyembed1.html" id="embeddedlist"></iframe>
		</div>
	</body>
</html>
